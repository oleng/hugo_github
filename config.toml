[privacy]
    [privacy.disqus]
        disable = true
    [privacy.googleAnalytics]
        disable = false
        anonymizeIP = false
        respectDoNotTrack= true
        useSessionStorage = true
    [privacy.instagram]
        disable = false
        simple = true
    [privacy.twitter]
        disable = false
        enableDNT = false
        simple = true
    [privacy.vimeo]
        disable = false
        simple = true
    [privacy.youtube]
        disable = false
        privacyEnhanced = true

[services]
  [services.twitter]
    disableInlineCSS = true