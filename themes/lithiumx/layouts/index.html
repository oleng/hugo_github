{{ partial "header.html" . }}

<main class="content" role="main">
    <!--
    Custom content
    <section id="shortseo">
    Hi, I'm looking for opportunities in data engineering. Or if you're from Netflix, hire me!
    </section>
    -->

    <div class="archive">
    {{ range (where site.RegularPages "Type" "in" site.Params.mainSections).GroupByDate "2006" }}
        <span class="archive-title">{{ .Key }}</span>
        {{ range .Pages }}
        <article class="archive-item">
            <a href="{{ .Permalink }}" class="archive-item-link">{{ .Title }}</a>
            <span class="archive-item-date">{{ .Date.Format "January 02" }}</span>
            <div class="article-stub">{{ .Render "summary"}}{{ .Description }}</div>
        </article>
        {{ end }}
    {{ end }}
  </div>

</main>

{{ partial "footer.html" . }}
